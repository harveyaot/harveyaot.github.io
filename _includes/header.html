<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% if site.google_analytics and jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}
    <title>{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/theme.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/pycode.css" rel="stylesheet">
</head>

<body>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container container-center">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.name }}</a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{ site.baseurl }}/">Home</a></li>
                    <!-- <li class="active visible-xs-block"><a href="{{ site.baseurl }}/links.html">Links</a></li> -->
                    <li class="active"><a href="{{ site.baseurl }}/technology_cat.html">Technology</a></li>
                    <!--<li class="active"><a href="{{ site.baseurl }}/coding_cat.html">Coding</a></li>-->
                    <li class="active"><a href="{{ site.baseurl }}/thoughts_cat.html">Thoughts</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/life_cat.html">Life</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/plan_cat.html">Plan</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/archive.html">Archive</a></li>

                    {% if site.github != '' %}
                      <li class="active"><a href="https://github.com/{{ site.github }}">Github</a></li>
                    {% endif %}
                </ul>
              </div>
            </div>
        </div>
